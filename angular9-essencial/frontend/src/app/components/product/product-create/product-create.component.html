<mat-card class="mat-elevation-z3">
    <mat-card-header>
        <mat-card-title class="title">Novo Produto</mat-card-title>
    </mat-card-header>

    <mat-card-actions>
        <button mat-raised-button (click)="createProduct()" color="primary">
            Salvar
        </button>
        
        <button mat-raised-button (click)="cancelProduct()">
            Cancelar
        </button>
    </mat-card-actions>
    
    <mat-card-footer></mat-card-footer>
</mat-card>

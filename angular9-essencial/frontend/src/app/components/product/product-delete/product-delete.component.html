<mat-card class="mat-elevation-z3">
    <mat-card-header>
        <mat-card-title class="title">Excluir Produto</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput placeholder="Nome" 
                    [value]="product.name" name="name" disabled>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="PreÃ§o (R$)"
                    [value]="product.price" name="price" disabled>
            </mat-form-field>
        </form>
    </mat-card-content>
    
    <mat-card-actions>
        <button mat-raised-button (click)="deleteProduct()" color="warn">
            Excluir
        </button>
        
        <button mat-raised-button (click)="cancelProduct()">
            Cancelar
        </button>
    </mat-card-actions>
</mat-card>
